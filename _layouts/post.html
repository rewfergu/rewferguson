---
layout: journal
---
<div class="single">
<h1 class="category-titles">
  {% if page.categories[1] == "active" %}
    {% for cat in site.data.projects-active.categories %}
      {% if cat.cat == page.categories[2] %}
        {{ cat.name }}
      {% endif %}
    {% endfor %}
  {% endif %}
</h1>

<article class="post">
  <header class="entry-header">
    <h1 class="entry-title">{{ page.title }}</h1>
    <p class="entry-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>
  <div class="entry-content">
    {{ content }}
  </div>
  <!-- <footer class="entry-footer">Footer Links</footer> -->
</article>

    </div>

    </div>
  </div>
</nav> -->

</div>
