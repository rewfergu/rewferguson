<article class="post">
  <header class="post__header">
    <h1 class="post__title">
      <a href="{{ article.metadata.url }}">
        {{ article.metadata.title}}
      </a>
    </h1>
    <div class="post__meta">{{ article.metadata.date }}</div>
  </header>
  <div class="post__content">
    {{ article.content|safe }}
  </div>
</article>
